<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Colors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Arka plan dinamik olarak Python'dan gelen renklerle oluşuyor */
            background: linear-gradient({{ angle }}deg, {{ color1 }}, {{ color2 }});
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        p {
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .color-pill {
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 50px;
            display: inline-block;
            font-family: monospace;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .color-pill:hover {
            transform: scale(1.05);
            background: rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .btn {
            margin-top: 2rem;
            padding: 15px 30px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Mood Palette</h1>
        <p>Muhammet Enes Erdem</p>

        <div class="color-container">
            <div class="color-pill" style="border-left: 5px solid {{ color1 }}">{{ color1 }}</div>
            <div class="color-pill" style="border-left: 5px solid {{ color2 }}">{{ color2 }}</div>
            <div class="color-pill" style="border-left: 5px solid {{ color3 }}">{{ color3 }}</div>
        </div>

        <a href="/" class="btn">Yenile & Üret</a>
    </div>

</body>
</html>
